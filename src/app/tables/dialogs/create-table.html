<div class="header-div">
  <div class="popup-label-div">
    <label class="popup-label">{{title}}</label>

    <button mat-button class="popup-close-button">
      <mat-icon class="popup-close-button-icon" (click)="closeDialog()">close</mat-icon>
    </button>
  </div>
</div>
<div class="popup-separator-div"></div>

<div>
  <div class="full-width">
    <div class="width-fifteen display"></div>
    <div class="input-fields-div">
      <mat-form-field>
        <input matInput placeholder="Table Number" type="number" [(ngModel)]="table.number" autocomplete="off" min="1"
               required>
      </mat-form-field>
    </div>
    <div class="width-fifteen display"></div>
  </div>
  <div class="full-width">
    <div class="width-fifteen display"></div>
    <div class="input-fields-div">
      <mat-form-field>
        <input matInput placeholder="Seats" type="number" [(ngModel)]="table.seats" autocomplete="off" min="1" required>
      </mat-form-field>
    </div>
    <div class="width-fifteen display"></div>
  </div>
</div>

<div class="button-group-div">
  <div class="create-button-div">
    <div class="padding display">
      <button class="buttons" mat-button
              (click)="submit();">
        Submit
      </button>
    </div>
    <div class="padding display">
      <button class="buttons" mat-button
              (click)="closeDialog();">
        Cancel
      </button>
    </div>
    <div class="padding display" *ngIf="data.mode === 'edit'">
      <button class="delete-button" mat-button
              (click)="deleteTable();">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>
