<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer  class="theme" fixedInViewport="true"

      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar class="theme title">Abby's Caf√©</mat-toolbar>
    <mat-nav-list style="margin-top: -10px;">

      <a class="list-item" disableRipple class="theme" mat-list-item matLine routerLink='/tables' routerLinkActive="active-list-item"><mat-icon>view_module</mat-icon>Tables</a>
      <a class="list-item" disableRipple class="theme" mat-list-item matLine routerLink='/items' routerLinkActive="active-list-item"><mat-icon>list</mat-icon>Items</a>
      <a class="list-item" disableRipple class="theme" mat-list-item matLine routerLink='/orders' routerLinkActive="active-list-item"><mat-icon>shopping_cart</mat-icon>Orders</a>
      <a class="list-item" disableRipple class="theme" mat-list-item matLine routerLink='/activity' routerLinkActive="active-list-item"><mat-icon>list_alt</mat-icon>Activity Logs</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="theme">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Content -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
