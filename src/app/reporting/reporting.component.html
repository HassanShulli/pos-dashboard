<div class="separator"></div>
<div style="text-align: center">
  <h2>Summary</h2>
</div>

<div class="chart width">
  <div class="chart-div">
    <mat-card class="mat-card-height">
      <mat-card-header class="mat-card-header-height">
        <mat-card-title>No. of Orders</mat-card-title>
      </mat-card-header>
      <mat-card-content class="mat-card-content">
        <canvas baseChart
                width="250"
                height="130"
                [data]="ordersChartData"
                [options]="options"
                [colors]="chartColors"
                [labels]="ordersChartLabels"
                [chartType]="doughnutChartType">
        </canvas>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="chart width">
  <div class="chart-div">
    <mat-card class="mat-card-height">
      <mat-card-header class="mat-card-header-height">
        <mat-card-title>No. of orders per table</mat-card-title>
      </mat-card-header>
      <mat-card-content class="mat-card-content">
        <canvas baseChart
                [datasets]="tableBarChartData"
                [labels]="tableBarChartLabels"
                [options]="barChartOptions"
                [colors]="colors"
                [plugins]="tableBarChartPlugins"
                [legend]="tableBarChartLegend"
                [chartType]="barChartType">
        </canvas>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="chart width">
  <div class="chart-div">
    <mat-card class="mat-card-height">
      <mat-card-header class="mat-card-header-height">
        <mat-card-title>No. of orders per coffee type</mat-card-title>
      </mat-card-header>
      <mat-card-content class="mat-card-content">
        <canvas baseChart
                [datasets]="coffeeBarChartData"

                [options]="barChartOptions"
                [colors]="colors"
                [plugins]="coffeeBarChartPlugins"
                [legend]="coffeeBarChartLegend"
                [chartType]="barChartType">
        </canvas>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="chart width">
  <div class="chart-div">
    <mat-card class="mat-card-height">
      <mat-card-header class="mat-card-header-height">
        <mat-card-title>No. of orders per cake type</mat-card-title>
      </mat-card-header>
      <mat-card-content class="mat-card-content">

                [options]="barChartOptions"
                [colors]="colors"
                [plugins]="cakeBarChartPlugins"
                [legend]="cakeBarChartLegend"

        </canvas>
      </mat-card-content>
    </mat-card>
  </div>
</div>
