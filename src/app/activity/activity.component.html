<div>
  <table mat-table [dataSource]="activitiesDataSource" matSort class="mat-elevation-z0"
  style="width:100%;">
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
        <td mat-cell *matCellDef="let act" style="width: 25%">{{act.createdAt | date: 'dd-MM-yyyy HH:mm:ss'}}</td>
      </ng-container>

      <ng-container matColumnDef="table">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Table</th>
        <td mat-cell *matCellDef="let act" style="width: 25%">{{act.table}}</td>
      </ng-container>

      <ng-container matColumnDef="items">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Items</th>
          <td mat-cell *matCellDef="let act" style="width: 25%">
            <div *ngFor="let item of act.items">{{item.itemName}} X {{item.itemQuantity}}</div>
          </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
        <td mat-cell *matCellDef="let act" style="width: 25%">
          {{act.total}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="activityColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: activityColumns;"></tr>
  </table>

  <mat-paginator [length]="table.length" [pageSize]="table.pageSize"
                 [pageIndex]="table.pageIndex"
                 [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                 (page)="onPageChange($event)"></mat-paginator>
</div>
